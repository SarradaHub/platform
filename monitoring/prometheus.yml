global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sarradahub'
    environment: 'development'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'traefik'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/metrics'

  - job_name: 'identity-service'
    static_configs:
      - targets: ['identity-service:3001']
    metrics_path: '/metrics'

  - job_name: 'pickup-game-manager'
    static_configs:
      - targets: ['pickup-game-manager:3000']
    metrics_path: '/metrics'

  - job_name: 'sarradabet-api'
    static_configs:
      - targets: ['sarradabet-api:8000']
    metrics_path: '/metrics'

  - job_name: 'saturday-league-api'
    static_configs:
      - targets: ['saturday-league-api:8080']
    metrics_path: '/metrics'

  - job_name: 'consul'
    static_configs:
      - targets: ['consul-server:8500']
    metrics_path: '/v1/agent/metrics'
    params:
      format: ['prometheus']

