services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul-server
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0 -datacenter=dc1
    ports:
      - "8500:8500"  # HTTP API
      - "8600:8600/udp"  # DNS
      - "8600:8600/tcp"  # DNS TCP
    volumes:
      - consul-data:/consul/data
      - consul-config:/consul/config
      - ./consul-config.json:/consul/config/consul-config.json:ro
    networks:
      - sarradahub-network
    restart: unless-stopped
    environment:
      - CONSUL_BIND_INTERFACE=eth0

volumes:
  consul-data:
  consul-config:

networks:
  sarradahub-network:
    external: true
    name: sarradahub-network

