name: Dependency Update

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"
      working-directory:
        required: false
        type: string
        default: "."
      schedule:
        required: false
        type: string
        default: "0 9 * * 1"
        description: "Cron schedule (default: Monday 9 AM UTC)"
      audit-level:
        required: false
        type: string
        default: "moderate"
        description: "npm audit level for auto-fix"
      pr-title:
        required: false
        type: string
        default: "chore: update dependencies"
      pr-body:
        required: false
        type: string
        default: |
          This PR updates project dependencies to their latest versions.
          
          ## Changes
          - Updated npm dependencies
          - Applied security fixes where possible
          
          ## Testing
          Please review the changes and ensure all tests pass before merging.

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Update dependencies
        run: |
          npm update
          npm audit fix --audit-level ${{ inputs.audit-level }} || true

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ inputs.pr-title }}
          title: ${{ inputs.pr-title }}
          body: ${{ inputs.pr-body }}
          branch: dependency-update
          delete-branch: true

