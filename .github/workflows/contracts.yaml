name: Contracts

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      install-command:
        required: false
        type: string
        default: npm install
      test-command:
        required: false
        type: string
        default: npm run contract:test
      schema-glob:
        required: false
        type: string
        default: platform/contracts/schemas/**/*.json

jobs:
  validate:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for package-lock.json
        id: check-package-lock
        run: |
          if [ "${{ inputs.working-directory }}" = "." ]; then
            LOCK_FILE="${{ github.workspace }}/package-lock.json"
          else
            LOCK_FILE="${{ github.workspace }}/${{ inputs.working-directory }}/package-lock.json"
          fi
          echo "lock-file-path=$LOCK_FILE" >> $GITHUB_OUTPUT
          if [ -f "$LOCK_FILE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ github.workspace }}

      - name: Setup Node (with cache)
        if: steps.check-package-lock.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ steps.check-package-lock.outputs.lock-file-path }}

      - name: Setup Node (without cache)
        if: steps.check-package-lock.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Lint JSON Schemas
        run: npx --yes ajv-cli@5.0.0 validate -s "${{ inputs.schema-glob }}"
        working-directory: ${{ github.workspace }}

      - name: Run contract tests
        run: ${{ inputs.test-command }}

